# GitHub Actions Workflow to Auto-Sync Documentation
# Triggers on push to main branch and regenerates OpenAPI spec

name: Sync Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'server/routes.ts'
      - 'shared/schema.ts'
      - 'scripts/generate-openapi.ts'
  workflow_dispatch: # Allow manual trigger

jobs:
  sync-docs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Generate OpenAPI spec
        run: |
          chmod +x scripts/generate-openapi.ts
          npx tsx scripts/generate-openapi.ts
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code docs/openapi.json || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/openapi.json
          git commit -m "docs: auto-update OpenAPI spec [skip ci]"
          git push
      
      - name: Notify on success
        if: success()
        run: |
          echo "‚úÖ Documentation synced successfully!"
          echo "üìä Check the updated OpenAPI spec at docs/openapi.json"
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Documentation sync failed. Check the logs above."
          exit 1

  # Optional: Deploy to Mintlify (if using Mintlify hosting)
  deploy-mintlify:
    needs: sync-docs
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Trigger Mintlify deployment
        run: |
          echo "üìö Mintlify auto-deploys from Git. No action needed."
          echo "   Docs will be available at your configured domain."
